<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta charset="UTF-8"> <!--Helps web browser inteprete universal characters-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./styling_sheets/styles.css">
</head>
<body>
  <header></header>
  <main>
    <picture class="perfume-image">
      <source role="img"  media="(max-width: 650px)" srcset="./images/image-product-mobile.jpg" alt="perfume product">
      <img role="img" src="./mages/image-product-desktop.jpg" alt="perfume product">
    </picture>
    <section class="perfume-description">
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by
        Olivier Polge, Perfumer-Creator for the House of CHANEL
      </p>
      <div role="pricing">
        <b>$149.99</b>
        <p role="initial-price">$169.99</p>
      </div>
      <button><img src="./images/icon-cart.svg" alt="cart icon">Add to Cart</button>
    </section>
  </main>
  <footer>
    <p>Project created by <a href="github.com/zondiMaqina">Zondi Maqina</a></p>
  </footer>
</body>
</html>
