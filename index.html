<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta charset="UTF-8"> <!--Helps web browser inteprete universal characters-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Preview Card</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./styling_sheets/styles.css">
</head>
<body>
  <main class="product-card">
    <picture>
      <source media="(max-width: 600px)" srcset="./images/image-product-mobile.jpg">
      <img src="./images/image-product-desktop.jpg" alt="perfume product image" class="perfume-img">
    </picture>
    <section class="product-details">
      <p class="title">perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="info">
        A floral, solar and voluptuous interpretation composed by
        Olivier Polge, Perfumer-Creator for the House of CHANEL
      </p>
      <div role="pricing">
        <b>$149.99</b>
        <p role="initial-price">$169.99</p>
      </div>
      <button><img src="./images/icon-cart.svg" alt="cart icon">Add to Cart</button>
    </section>
  </main>
  <footer>
    <p>Webpage created by <a href="https://github.com/zondiMaqina">Zondi Maqina</a></p>
  </footer>
</body>
</html>
